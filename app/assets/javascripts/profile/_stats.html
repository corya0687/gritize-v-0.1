
<div class="page-header text-center">
  <h1 >Your Profile </h1>
  <h5>You Have {{proCtrl.user.routines.length}} total routines</h5>
</div>
<div class="row">
  <div class="col-md-6">
    <h4 class="text-center inline-header">Recently Created Routines</h4>
    <a href="#" ui-sref="profile.routines({user_id:user.id})">See All </a>
    <table class="table table-striped">
        <thead>

          <tr>
            <th>
             Name
            </th>
            <th>
              Description
            </th>
            <th>
              End Date
            </th>
          </tr>
        </thead>

      <tr ng-repeat="routine in proCtrl.firstFiveRoutines" routine-table-row user="proCtrl.user" routine="routine"></tr>
    </table>
  </div>
  <div class="col-md-6 ">
    <h4 class="text-center inline-header">Recently Completed Routines</h4>
    <table class="table table-striped">
        <thead>

          <tr>
            <th>
             Name
            </th>
            <th>
              Description
            </th>
            <th>
              Completed
            </th>
          </tr>
        </thead>

      <tr ng-repeat="routine in proCtrl.completedRoutines" routine-table-row user="proCtrl.user" routine="routine"></tr>
    </table>
  </div>

</div>
<div ng-repeat="video in proCtrl.vids">
  <vimeo-component video=video></vimeo-component>
</div>
