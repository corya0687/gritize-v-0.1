<td>
  <input class="transparent-input" type="text" ng-model=subRCtrl.subroutine.name ng-model-options="{ debounce: 2000 }" >
</td>

<td>
  <input class="transparent-input" type="textarea" ng-model=subRCtrl.subroutine.description ng-model-options="{ debounce: 2000 }">
</td>

<td>
  <input class="transparent-input" type="date" ng-model=subRCtrl.subroutine.end_date ng-model-options="{ debounce: 2000 }">

  <button ng-click="subRCtrl.toggle_edit()" type="button" name="button">Edit</button>
  <button type="button" name="button">X</button>

</td>
