<form ng-submit="newRoCtrl.addNew()"  name="new_ro">
  Name
  <input type="text" name="name" ng-model="newRoCtrl.name">
  Description
  <input type="textarea" name="description" ng-model="newRoCtrl.description">
  End Date
  <input type="date" name="end_date" ng-model="newRoCtrl.end_date">
  <button type="submit">Add New</button>
</form>
