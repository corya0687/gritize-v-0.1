<h1 class="page-header inline-header">Routines</h1>
<h5 class="inline-header">Currently Showing {{roiCtrl.filteredRoutines.length}} routines</h5>
<div class="pull-right">
  Search: <input ng-model="roiCtrl.search" ng-change="roiCtrl.refilter()" />
  <a href="" ng-click="roiCtrl.pastfilter()">Past Routines</a>
  <a href="" ng-click="roiCtrl.started()">Started</a>

</div>

<table class="table table-striped">
    <thead>
      <tr>
        <th>
         Name
        </th>
        <th>
          Description
        </th>
        <th>
          Start Date
        </th>
        <th>
          End Date
        </th>
      </tr>
    </thead>


  <tr ng-repeat="routine in roiCtrl.filteredRoutines" routine-table-row user="roiCtrl.user" routine="routine"></tr>
</table>

<new-ro-component routines=roiCtrl.filteredRoutines></new-ro-component>
